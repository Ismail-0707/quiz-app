<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>
  <body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>Quiz App</h2>
    <div class="nav-links">
      <a href="welcome.html">Home</a>
      <a href="myscores.html">My Scores</a>
      <a href="https://quiz-app-kca5.onrender.com/auth/logout">Logout</a>
    </div>
  </div>

  <!-- Existing quiz content -->

  <div class="container">
    <h1>Python Quiz</h1>

    <div id="quizBox" class="quiz-box">
      <div id="question" class="question-text">Loading question...</div>

          <div class="options">
        <label><input type="radio" name="answer" value="A" /> <span id="optionA"></span></label><br>
        <label><input type="radio" name="answer" value="B" /> <span id="optionB"></span></label><br>
        <label><input type="radio" name="answer" value="C" /> <span id="optionC"></span></label><br>
        <label><input type="radio" name="answer" value="D" /> <span id="optionD"></span></label><br>
      </div>

     
        <div id="timer" style="text-align:center; font-weight:bold; font-size:20px; margin-top:10px;">
          Time Left: <span id="time">30</span> seconds
        </div>

        <button onclick="nextQuestion()" class="next-btn">Next</button>
    </div>

    <div id="resultBox" class="result-box" style="display: none;">
      <h2>Quiz Completed</h2>
      <p id="score"></p>
      <a href="welcome.html" class="back-btn">Back to Home</a>
    </div>
  </div>

  <script src="/quiz.js"></script>
</body>
</html>

<!-- public/reset-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-container">
    <div class="card">
      <h2>Reset Your Password</h2>

      <form action="/auth/reset-password" method="POST">
        <!-- Hidden fields to send token and email -->
        <input type="hidden" name="token" id="tokenField" />
        <input type="hidden" name="email" id="emailField" />

        <label for="newPassword">New Password</label>
        <input type="password" name="newPassword" id="newPassword" placeholder="Enter new password" required />

        <button type="submit" class="login-btn">Update Password</button>
      </form>

      <p class="register-link"><a href="login.html">‚Üê Back to Login</a></p>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 All rights reserved. Designed by <span>Ismail</span>.</p>
  </footer>

  <script>
    // Extract token and email from URL and set to hidden inputs
    const params = new URLSearchParams(window.location.search);
    document.getElementById('tokenField').value = params.get('token');
    document.getElementById('emailField').value = params.get('email');
  </script>
</body>
</html>

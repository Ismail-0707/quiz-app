<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-container">
    <div class="card">
      <h2>Forgot Password</h2>
      <form action="http://localhost:3000/auth/forgot-password" method="POST">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter your Email" required />
        
        <button type="submit" class="login-btn" onclick="reset-password.html">Reset Password</button>
      </form>

      <p class="register-link">
        Remembered your password? <a href="login.html">Log in here</a>
      </p>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 All rights reserved. Designed by <span>Ismail</span>.</p>
  </footer>
</body>
</html>
